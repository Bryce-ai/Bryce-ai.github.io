<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="main-content">
    <header class="section section-1 active" id="home">
        <div class="left-header">
<div class="h-shape"></div>
<div class="image">
    <img src="img/headshot.jpg" alt=""/>
</div>

        </div>
        <div class="right-header"></div>
    </header>
    <main>
        <section class="section section-2" id="about">

        </section>
        <section class="section section-3" id="portfolio">
            
        </section>
        <section class="section section-4" id="blog">
            
        </section>
        <section class="section section-5" id="contact">
            
        </section>

        <div class="controls">
            <div class="control control-1 active-btn" data-id="home"><i class="fa-solid fa-house"></i></div>
            <div class="control control-2" data-id="about"><i class="fa-solid fa-address-card"></i></div>
            <div class="control control-3" data-id="portfolio"><i class="fa-solid fa-briefcase"></i></div>
            <div class="control control-4" data-id="blog"><i class="fa-solid fa-blog"></i></div>
            <div class="control control-5" data-id="contact"><i class="fa-solid fa-envelope-open-text"></i></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
